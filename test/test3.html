<!DOCTYPE html>
<html>
<head>
    <title>GeoJSON Visualization</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 400px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
    // Initialisieren der Karte und Setzen des Viewpoints auf Deutschland
    var map = L.map('map').setView([51.1657, 10.4515], 6);

    // Hinzufügen eines OpenStreetMap Tile Layers
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Verwenden Sie die Fetch-API, um die GeoJSON-Daten zu laden
      /*  fetch('DE.geojson')
            .then(function(response) {

            })

                // Hinzufügen der GeoJSON-Daten zur Karte
                L.geoJson(data, {
                    // Hier können Sie Optionen wie Style, onEachFeature usw. hinzufügen
                }).addTo(map);
            })
            .catch(function(error) {
                console.error('Fehler beim Laden der GeoJSON-Daten:', error);
            });*/
        
    </script>
</body>
</html>
